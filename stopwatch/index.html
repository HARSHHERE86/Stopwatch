<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <div class="time" id="display">00:00:00</div>
        <div class="buttons">
          <button class="start" onclick="startStop()">Start</button>
          <button class="stop" onclick="stopTimer()">Stop</button>
          <button class="lap" onclick="recordLap()">Lap</button>
          <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
        <!-- Centered Switch Theme Button -->
        <button id="themeButton" onclick="changeTheme()">Switch to Dark Theme</button>
        <div class="laps" id="laps"></div>
      </div>
      

<script src="main.js"></script>
</body>
</html>
